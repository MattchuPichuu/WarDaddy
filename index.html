
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Daddy | Whack Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'tactical-black': '#0a0a0a',
              'tactical-dark': '#111111',
              'tactical-gray': '#1a1a1a',
              'tactical-border': '#2a2a2a',
              'tactical-text': '#9ca3af',
              'accent-gold': '#d4a54a',
              'accent-gold-dim': '#9a7a3a',
              'status-hostile': '#dc2626',
              'status-friendly': '#22c55e',
              'status-warning': '#eab308',
              'status-protected': '#3b82f6',
            },
            animation: {
              'pulse-slow': 'pulse 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        overflow-x: hidden;
      }

      /* Subtle grid background */
      .tactical-bg {
        background-image:
          linear-gradient(rgba(42, 42, 42, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(42, 42, 42, 0.3) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Status indicator pulse */
      @keyframes status-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .status-pulse {
        animation: status-pulse 2s ease-in-out infinite;
      }

      /* Modern UI Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #111111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444444;
      }

      input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8);
        cursor: pointer;
      }

      /* Table hover effect */
      .tactical-row:hover {
        background-color: rgba(212, 165, 74, 0.05);
      }
    </style>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="tactical-bg">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
